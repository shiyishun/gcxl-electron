    <script>
        $.backstretch("assets/img/login_bg.jpg", {speed: 500});
		 javascript:window.history.forward(1); 
		var urlBase = 'http://localhost:8080/xsdk';
	
	   function toVaild(){ 
	         $("#errmsg").text("");
			 var loginName = $(":input[name='loginName']").val();
			 var password = $(":input[name='password']").val();
			 if(!loginName){
			     $("#errmsg").text("*登陆名不能为空！");
				 return false;
			 }
			 if(!password){
			  $("#errmsg").text("*密码不能为空！");
			  return false;
			 } 
			 password = $.md5($(":input[name='password']").val()).toUpperCase();
			 
 
             $.ajax({
			 
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: urlBase+"/user_mng/login" ,//url
                data: 'loginName='+loginName+"&"+"password="+password,
                success: function (result) {
				
                    if(result.code==0){
					     sessionStorage.setItem("token", result.data);  
						 sessionStorage.setItem("loginName", loginName);  
					     $(window).attr('location','index_.html'); 
					}else{
					   $("#errmsg").text("*"+result.errmsg);
					}
                    
                },
                error : function() {
		
    
				    $("#errmsg").text("访问异常！");
					return false;  
                }
            }); 
            
         
        }

		
    </script>
