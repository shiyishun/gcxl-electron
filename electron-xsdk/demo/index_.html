	<script type="text/javascript">
		  
		$("#loginNameShow").text(sessionStorage.getItem("loginName"));
        $(document).ready(function () {
		     
		    $.ajax({
			 
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: urlBase+"/user_mng/has_menus" ,//url
                data: '',
				 headers: {
                  token: "" +  sessionStorage.getItem("token")
                 },
	            xhrFields: {
                  withCredentials: true
                },
                success: function (result) {
				
                    if(result.code==0){
					    loadLeftMenu(result.data);

					}else{					
					   $.alert(result.errmsg);
					}
                    
                },
                error : function() {
                     $.alert("访问异常！");
				
                }
            }); 
		    //    if($.cookie('curMenuHref')){				  
			//	   var curMenuHref = $.cookie('curMenuHref');
				   
		//		   $("a[href='"+curMenuHref+"']").addClass("active").siblings()
	//			}else{
				  $('#main-content').load('home.html');
//				}
              
				 

        })
			
		function loadLeftMenu(data){ 
		  for (var i = 0; i < data.length; i++) {  
		        if(data[i].parent_id!=null) continue;
                menuUrl = 'javascript:changePage(\''+data[i].menu_url+'\');';
				liClass = 'has-menu';
				if(parseInt(data[i].is_leaf)==1){
				   menuUrl = 'javascript:;'
				   liClass = "sub-menu";
				}
				
                var str = ''
                  +'<li class="'+liClass+'">'
                  +  '<a href="'+ menuUrl + '">'
                  +      '<i class="'+ data[i].css_class+'"></i>'
                  +      '<span>'+data[i].menu_name+'</span>'
                  +  '</a>'
				
                var str2="";				
				for (var j = 0; j < data.length&& (data[j].parent_id!=""||data[j].parent_id!=null); j++) {
				     
					if(data[i].menu_id == data[j].parent_id){ 
					 childMenuUrl = 'javascript:changePage(\''+data[j].menu_url+'\');';
					 str2+='<li><a href="'+childMenuUrl +'">'+ data[j].menu_name +'</a></li>'
					}
				}
				  
				if(str2!="") {
				   str2 = '<ul class="sub">'+str2+'</ul>'; 
				 
				}
                str = str + str2 +'</li>'            				  
				$("#nav-accordion").append(str);
				
				
				  	  $(".sub-menu").click(function (event) { 
					   
                           		event.stopPropagation();  				
                   //       $(this).parent().siblings().find(".sub").slideUp();
                          $(this).parent().find(".sub").stop().slideToggle("slow"); ;
						  
	  
						  
                       })
					   
					   $(".has-menu").click(function () { 
					   
					     $(".active").removeClass("active");
						 $(this).children().addClass("active").siblings(); 
                       })
					   $(".sub").children().click(function (event) {
					      
						 $(".active").removeClass("active");
						 $(this).addClass("active");
					     event.stopPropagation();  
						
						// alert($(this).find(".sub-menu").html());
						 
						})
            }  
		
		}
		
		function changePage(page){	  
			  $.cookie('curMenuHref', $(".active").attr('href')); 
		      $('#main-content').load(page);
		}
		
		function logout(){
		
		  $.ajax({
			 
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: urlBase+"/user_mng/logout" ,//url
                data: '',
				 headers: {
                  token: "" +  sessionStorage.getItem("token")
                 },
	            xhrFields: {
                  withCredentials: true
                },
                success: function (result) {
				   $(window).attr('location','login_.html'); 
                },
                error : function() {
                    $.alert("访问异常！");
				
                }
            }); 
		
		}
		
		
		function reTop(){
		
		  $("html,body").animate({scrollTop:0}, 500);
		}
		
		
		
		function  gridShow(){
		  var unique_id = $.gritter.add({
            // (string | mandatory) the heading of the notification
            title: 'Welcome to Dashgum!',
            // (string | mandatory) the text inside the notification
            text: 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo. Free version for <a href="" target="_blank" style="color:#ffd777">BlackTie.co</a>.',
            // (string | optional) the image to display on the left
            image: 'assets/img/ui-sam.jpg',
            // (bool | optional) if you want it to fade out on its own or just sit there
            sticky: true,
            // (int | optional) the time you want it to be alive for before fading out
            time: '',
            // (string | optional) the class name you want to apply to that specific message
            class_name: 'my-sticky-class'
          });
	
		}
		
    </script>
