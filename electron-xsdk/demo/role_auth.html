  <script>
      currentPage=1;
	  pageSize = 5;

      function prePage(){
      	currentPage--;
      	sendAjax(currentPage, pageSize);
      }
      function nextPage(){
      	currentPage++;
      	sendAjax(currentPage, pageSize);
      }
	  
	  function reqestData(page, pageSize, isInit){
	    
	      var param = $('#param').val();
	      $.ajax({
			 
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: urlBase+"/role_mng/page" ,//url 
                data: 'param='+param+'&'+'no='+page+'&'+'size='+pageSize,
				 headers: {
                  token: "" +  sessionStorage.getItem("token")
                 },
	            xhrFields: {
                  withCredentials: true
                },
                success: function (result) {
				
                    if(result.code==0){
					    loadData(result.data);
						if(isInit){
                          var initTotalPageNum = result.data.totalPage;
	                      
                          $("#ui-page").paging({pageSize:3,totalPage:initTotalPageNum});
						 }
					}else{					
					   $.alert(result.errmsg);
					}
                    
                },
                error : function() {
                     $.alert("访问异常！");
				
                }
            }); 
	  
	  
	  }
	  
	  
	function timeStamp2String(time){
    var datetime = new Date();
     datetime.setTime(time);
     var year = datetime.getFullYear();
     var month = datetime.getMonth() + 1;
     var date = datetime.getDate();
     var hour = datetime.getHours();
     if(hour<=9){
         hour="0"+hour;
     }
     var minute = datetime.getMinutes();
      if(minute<=9){
         minute="0"+minute;
     }
     var second = datetime.getSeconds();
      if(second<=9){
         second="0"+second;
     }
    // var mseconds = datetime.getMilliseconds();
     return year + "-" + month + "-" + date+" "+hour+":"+minute+":"+second;//+"."+mseconds;
}; 
	  
	  	  
	  function search(){
	      reqestData(1, pageSize, false);
	  }
	  
	  function loadData(data){
	      var list = data.list;
          $("tbody").empty();
	      for (var i = 0; i < list.length; i++) {  
		          var roleId = list[i]['roleId'];		  
				  var roleName = list[i]['roleName'];
				  var description = list[i]["description"]!=null?list[i]["description"]:"";
                  var createTime = list[i]["createTime"]!=null?timeStamp2String(list[i]["createTime"]):"";
	              var tr = $("<tr></tr>");

                  tr.html('<td>'+roleName+'</td><td>'+createTime +'</td>' 
				  +'<td>'+ description +'</td>'
				  +'<td><button onclick="look(\''+roleId+'\',\''+roleName+'\')"title="查看" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-list-alt"></i></button>'
				  );
              
                  $("tbody").append(tr);
				 
	      }
	  }
	  
	    /* ajax 请求更新数据 */
      function sendAjax(page, size){
 	   reqestData(page, pageSize, false);
      }

	  function look(roleId, roleName){
	       sessionStorage.setItem("roleId", roleId); 
		   sessionStorage.setItem("roleName", roleName); 
	       $('#main-content').load('permi_search.html'); 
	  
	  }
