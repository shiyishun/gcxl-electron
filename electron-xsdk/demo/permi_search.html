  <script>
      currentPage=1;
	  pageSize = 10;

      	currentPage--;

      }
      function nextPage(){

	  function backPage(){

			   $('#main-content').load('role_auth.html'); 
            }	
   
	  
	  
	  function reqestData(page, pageSize, isInit){
	    
	      var param = $('#param').val();
		  var roleId =sessionStorage.getItem("roleId");
	      $.ajax({
			 
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: urlBase+"/permi/page" ,//url 
                data: 'param='+param+'&roleId='+ roleId+'&'+'no='+page+'&'+'size='+pageSize,
				 headers: {
                  token: "" +  sessionStorage.getItem("token")
                 },
	            xhrFields: {
                  withCredentials: true
                },
                success: function (result) {
				
                    if(result.code==0){
					    loadData(result.data);
						if(isInit){
                          var initTotalPageNum = result.data.totalPage;
	                      
                          $("#ui-page").paging({pageSize:3,totalPage:initTotalPageNum});
						 }
					}else{					
					   $.alert(result.errmsg);
					}
                    
                },
                error : function() {
                     $.alert("访问异常！");
				
                }
            }); 
	  
	  
	  }
	  
	  

	  
	  	  
	  function search(){
	      reqestData(1, pageSize, false);
	  }
	  
	  function loadData(data){
	      var list = data.list;
          $("tbody").empty();
	      for (var i = 0; i < list.length; i++) {  
		          var permiId = list[i]['permiId'];		
                  var permiNo = list[i]['permiNo'];					  
				  var permiName = list[i]['permiName'];
				  var permiUrl = list[i]['reqUrl'];
				  var isPage = list[i]['isPage']==0?"是":"否";
				  var description = list[i]["description"]!=null?list[i]["description"]:"";
                 
	              var tr = $("<tr></tr>");

                  tr.html('<td>'+permiNo +'</td>' +'<td>'+permiName +'</td>' 
				  +'<td>'+permiUrl+'</td><td>'+isPage +'</td>' 
				  +'<td>'+ description +'</td>'
				  );
              
                  $("tbody").append(tr);
				 
	      }
	  }
